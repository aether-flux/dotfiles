#        Kitty Config: Riced Everforest
# ░░░░░░░░░░░░░░░░░░░░░░░░░░░░░░░░

# 🌲 Theme
include current-theme.conf

# 🔠 Font
font_family              GeistMono Nerd Font
bold_font                auto
italic_font              auto
font_size                12
adjust_line_height       1
adjust_column_width      1

# 🎨 Cursor
cursor_shape             block
cursor_blink_interval    0
cursor_stop_blinking_after 0

# 🪟 Padding
window_padding_width     8

# 🔁 Scrollback
scrollback_lines         10000
scrollback_pager         less

# 🔕 Bell
enable_audio_bell        no
visual_bell_duration     0

# 🧠 Behavior
allow_remote_control     yes
shell_integration        yes
detect_urls              yes
open_url_with            default

# 🔄 Refresh
sync_to_monitor          yes
repaint_delay            10

# 🖱️ Mouse
url_style                single
clickable_url_color      #7fbbb3
mouse_hide_wait          2.0

# ⌨️ Keyboard Shortcuts (optional)
map ctrl+shift+c         copy_to_clipboard
map ctrl+shift+v         paste_from_clipboard
map ctrl+shift+enter     launch --cwd=current

# 🪵 Logging / Debug (comment out if not needed)
# enable_ligatures        true
# log_level              info
# debug_font_fallback    yes

# 🔒 Optional: Blur (Wayland only w/ Hyprland)
# background_blur         20

# 🧾 Optional: Title Format
window_title_format      kitty — everforest
tab_title_template       🖥  {title}

