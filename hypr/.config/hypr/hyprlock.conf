###############################
# #####  Hyprlock Config  #####
# #####  For AetherOS     #####
###############################

source = $HOME/.config/themes/current/colors.conf

$font = GeistMono Nerd Font
$font_time = Iosevka Nerd Font

background {
    monitor =
    # path = /home/aether/Pictures/Wallpapers/everbg5.jpg
    color = $bg_primary
    blur_passes = 4
}

# Calm Welcome Text
label {
    text = Welcome back to
    color = $fg_primary
    font_size = 20
    font_family = $font
    position = 0, 130
    halign = center
    valign = center
}

label {
    text = Kigusai
    color = $accent_primary
    font_size = 40
    font_family = $font_time
    position = 0, 70
    halign = center
    valign = center
}

label {
    text = (aetheros)
    color = $accent_primary
    font_size = 13
    font_family = $font
    position = 0, 10
    halign = center
    valign = center
}

# Time Display (clean white)
label {
    text = $TIME
    color = $fg_bright
    font_size = 80
    font_family = $font
    position = -30, 0
    halign = right
    valign = top
}

# Date Display (slightly muted)
label {
    text = cmd[update:43200000] date +"%A, the %d of %B, %Y"
    color = $accent_secondary  # Everforest greyish-brown
    font_size = 25
    font_family = $font
    position = -30, -150
    halign = right
    valign = top
}

# Input Field (Everforest-moss core)
input-field {
    size = 25%, 5%
    outline_thickness = 2

    inner_color = $bg_primary     # Everforest hard background
    outer_color = $success_color   # Moss green (success tone)
    check_color = $warning_color   # Softer green
    fail_color = $error_color     # Soft warm red

    placeholder_text =    Enter to continue
    font_color = rgba(211, 198, 170, 1.0)
    font_family = Geist Mono Nerd Font
    fade_on_empty = false
    rounding = 15

    position = 0, -70
    halign = center
    valign = center
}
